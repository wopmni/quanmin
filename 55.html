function includeStyleElement(styles,styleId) {

	if (document.getElementById(styleId)) {
		return
	}
	var style = document.createElement("style");
	style.id = styleId;
	(document.getElementsByTagName("head")[0] || document.body).appendChild(style);
	if (style.styleSheet) { //for ie
		style.styleSheet.cssText = styles;
	} else {//for w3c
		style.appendChild(document.createTextNode(styles));
	}
}

<script>
define('config', function(){

            summary:'熟人社交K歌应用，集合练歌模式、好友PK等特色功能，还能和好友互发弹幕互动，赶紧下载和小伙伴一起争夺擂主吧！',

   }
});

define('main',function(require, exports, module){

	var config = require('config');
    var user = require('lib/user');
    var common = require('lib/common');
    var lazy = require('lib/lazy');
	var slider = require('lib/slider');
    exports = module.exports = {
        init:function(){
	        this.getFeature();
			
            user.init({
                callback : function(){
                    $('.j_follow').hide();
                }
            });
            this.bind();
            //pv上报
            common.pv();
            if(g_ish5){

            }
        },
        getFeature : function(){
            common.ajax({
                url : 'http://imgcache.gtimg.cn/mediastyle/musiccm/kg/kg_feature.js',
                jsonp : 'jsonpCallback',
                jsonpCallback : 'featureCallback',
                success : function(res){
                    exports.renderFeature(res.data);
                },
                error : function(r){
                
                }
            });
        },
        renderFeature : function(data){
            var htm = '';

            $.each(data.feature_list,function(index,item){
                    htm += [
                    '<div class="item item-'+(index+2)+'">',
                        '<div class="box">',
                            '<div class="feature_show">',
                                '<div class="feature_info">',
                                    '<p class="feature_info__title">'+item.title+'</p>',
                                    '<p class="feature_info__txt">'+item.desc+'</p>',
                                '</div>',
                                '<div class="feature_photo">',
                                    '<img class="feature_photo__img" src="//kg.qq.com/gtimg/mediastyle/kge_v2/img/feature/feature_'+(index+1)+'.jpg?=" alt="" />',
                                    '<div class="feature_icon">',
                                        '<img class="feature_icon__img" src="//kg.qq.com/gtimg/mediastyle/kge_v2/img/feature/feature_'+(index+1)+'.png" alt="" />',
                                    '</div>',
                                '</div>',
                            '</div>',
                        '</div>',
                    '</div>'
                    ].join(""); 
            });



            //kg ios隐藏下载链接
            if($.os && $.os.ios && $.platform.qmkege){
                $("#down_android, #down_pc").hide();
                $('.mod_version__down').css({height:'auto', '    background-position-x' : '50%'})
            }

            $('.wrap').append(htm);
            $('#down_pc span').text('Windows版 V'+data.version_pc);
            $('#down_android span').text('Android版 V'+data.version_android);
            $('#down_iphone span').text('iPhone版 V'+data.version_ios);
            $('#windows_desc').text(data.windows_desc);
            $('#mobile_desc').text(data.mobile_desc);

            if(g_ish5){
                exports.initH5();
            } else {
               imgPlayer.init({
                    container : $('#imgplayer'),
                    imgarealist : $('.mod_down__show'),
                    iconlist : $('.down_tab__list a'),
                    iconclass : 'down_tab__item--current',
                    imgclass : 'mod_down__show--current',
                    iconevent : 'mouseover',
                    time : 3000,
                    lazyload : false
                });
               exports.initPC();
            }
        },
        bind : function (){
            $(document.body)
            .on('click', '.j_follow', function(e){
                if(!user.isLogin()){
                    user.login();
                    return;
                }
                common.ajax({
                    url : '/fcgi-bin/fcg_appointment',
                    jsonp : 'callback',
                    jsonpCallback : 'MusicJsonCallback',
                    data : {
                        follow : 'true'
                    },
                    success : function(res){
                        alert('关注成功!');
                    },
                    error : function(){
                        alert('网络错误，请稍后重试！');
                    }
                })
            })
            .on('click', '.mod_popup__close', function(){
                $(this).parents('.mod_popup').hide();
            })
            .on('click', '.j_scroll', function(){
                $('body, html').scrollTop(0);
            })
            .on('click', '.mod_nav__toggle', function(){
               $('.mod_nav__list').toggle();
                return false;
            })
            .on('click','.j_download',function(){    
				common.openApp('qmkege://kege.com?action=home');
            })
            .on('click','#down_pc,#down_iphone,#down_android',function(){
                var str = '',id = $(this).attr('id');
                str = id == 'down_pc' ? 'kgintro.download.pc' : (id == 'down_iphone' ? 'kgintro.download.iphone' : 'kgintro.download.android');
                common.hotClick(str);
            });

            if(!exports.dospeed){
                exports.dospeed = true;
                timePoints['active'] = new Date().getTime();
                if(location.protocol == 'https:'){
                    common.speed(1608,1,26);
                } else {
                    common.speed(1608,1,25);  
                }
            }
			
        },
		initH5:function(){
			
			exports.initSlider();
			common.setShare(config.share);

		},	
		initSlider:function(){
			
			exports.pageSlider = new slider({
				wrap : $('.wrap'),
				pages : '.item',
				dir : 'y',
				duration : 300,
				onChange : function(index){
					
				},
				onNextEnd : function(){

				}
			});
			document.body.scrollTop = 0;	
		},
        configScroll:{
            scrollTimer:null,
            scrollTop:0,
            scrollItem:0
        },
        initPC:function () {//pc端滚动动画
            $('body').scrollTop(0);
            var $item = $('.item'),
                $icon = $('.feature_icon'),
                top = [];
            for(var i = 0, len = $icon.length; i < len; i++ ){
                var tmp = $icon.eq(i).offset().top;
                top.push(tmp);
            }
            $(window).scroll(function() {
                if (!exports.configScroll.scrollTimer) {
                    exports.configScroll.scrollTimer = setTimeout(function () {
                        var bodyTop = $('body').scrollTop() + $(window).height();
                        exports.configScroll.scrollTimer = null;

                        if (bodyTop > top[exports.configScroll.scrollItem]+50) {
                            $item.eq(exports.configScroll.scrollItem+1).addClass('play');
                            exports.configScroll.scrollItem++;
                            if (exports.configScroll.scrollItem > 5) {exports.configScroll.scrollItem = 5;return;}
                        }
                    }, 500);
                }
            });
        }
    }
    exports.init();
});

seajs.use('main');
